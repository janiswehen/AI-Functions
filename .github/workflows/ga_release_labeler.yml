name: Add Release Label

on:
  pull_request:
    types:
      - opened
      - ready_for_review
#    branches:
#      - release
    

jobs:
  release-label:
    name: Add Release Label
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Get Issue Number from Branch Name
      id: issue_number
      run: |
        echo "${{ github.event.ref }}" | awk '{ gsub(/[^0-9].*/, "", $0); print "number="$0; }' >> $GITHUB_OUTPUT
    - uses: actions/github-script@v6
      id: my-script
      env:
          NUMBER: '35'
          ISSUE_NUMBER: '${{ steps.issue_number.outputs.number }}'
      with:
        script: |
          const { ISSUE_NUMBER, NUMBER } = process.env
          console.log(`NUMBER ${NUMBER} ISSUE_NUMBER ${ISSUE_NUMBER}`)
