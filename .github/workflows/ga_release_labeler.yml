name: Add Release Label

on:
  pull_request:
    types:
      - opened
      - ready_for_review
    branches:
      - release
    

jobs:
  release-label:
    name: Add Release Label
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Install jq
      run: sudo apt-get install jq
    - name: Give execution permission to script
      run: chmod +x .github/workflows/scripts/*.sh
    - name: Run script to add release labels
      run: ./.github/workflows/scripts/release_label.sh
      env:
        GITHUB_TOKEN: ${{ secrets.GHPROJECT_SECRET }}
        BRANCH_NAME: ${{ github.head_ref }}
        PR_NUMBER: ${{ github.event.pull_request.number }}